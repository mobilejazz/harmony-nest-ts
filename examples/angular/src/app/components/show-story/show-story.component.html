<p>
  <button (click)="presenter.onActionBack()">&larr; Back</button>
</p>
<p *ngIf="showError">
  There was an error.
  <button (click)="presenter.onActionReload()">Reload</button>
</p>
<p *ngIf="isLoading; else loadedTpl">
  Loadingâ€¦
</p>
<ng-template #loadedTpl>
  <h2>{{story.title}}</h2>
  <div *ngIf="story.hasURL()">
    <a href="{{story.url}}">{{story.url}}</a>
  </div>
  <div *ngIf="story.hasText()" [innerHTML]="story.text"></div>
</ng-template>
