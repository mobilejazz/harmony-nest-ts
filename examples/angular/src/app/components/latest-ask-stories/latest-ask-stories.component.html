<p *ngIf="showError">
  There was an error.
  <button (click)="presenter.onActionReload()">Reload</button>
</p>
<p *ngIf="isLoading; else loadedTpl">
  Loadingâ€¦
</p>
<ng-template #loadedTpl>
  <h2>Latest {{stories.length}} Ask Stories</h2>
  <div
    *ngFor="let story of stories"
    class="story"
    (click)="presenter.onActionViewStory(story)">
    {{ story.title }}
  </div>
</ng-template>
